name: Build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: see
        run: |
          ls -l

      - name: Move to the ./frontend directory
        run: |
          cd frontend

      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust if requirements are in a different path

      - name: Run Tests LandingPage
        working-directory: ./tests/LandingPage  # Adjust to the test directory
        run: |
          behave  # Runs Behave tests

      - name: Run Tests Login
        working-directory: ./tests/Login  # Adjust to the test directory
        run: |
          behave  # Runs Behave tests

      - name: Run Tests SignUp
        working-directory: ./tests/SignUp  # Adjust to the test directory
        run: |
          behave  # Runs Behave tests
      
      - name: Run Tests UserProfileEdit
        working-directory: ./tests/UserProfileEdit  # Adjust to the test directory
        run: |
          behave  # Runs Behave tests
          
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
            args: -Dsonar.projectBaseDir=./frontend