name: Build
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Move to the ./frontend directory
        run: cd ./frontend

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use your Python version
      
      - name: Display Chrome and ChromeDriver Versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Adjust if requirements are in a different path

      - name: Start React Application
        working-directory: ./frontend
        run: |
          nohup npm start &  # Start React app in the background
          sleep 20  # Wait for the app to start; adjust as needed

      - name: Run Tests LandingPage
        working-directory: ./frontend/tests/LandingPage  # Adjust to the test directory
        run: |
          behave  # Runs Behave tests

      # - name: Run Tests Login
      #   working-directory: ./frontend/tests/Login  # Adjust to the test directory
