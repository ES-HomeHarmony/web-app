      #     behave  # Runs Behave tests

      # - name: Run Tests SignUp
      #   working-directory: ./frontend/tests/SignUp  # Adjust to the test directory
      #   run: |
      #     behave  # Runs Behave tests
      
      # - name: Run Tests UserProfileEdit
      #   working-directory: ./frontend/tests/UserProfileEdit  # Adjust to the test directory
      #   run: |
      #     behave  # Runs Behave tests
          
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
            args: -Dsonar.projectBaseDir=./frontend